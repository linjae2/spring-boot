plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'
  id 'org.springframework.boot' version '3.4.4'
  id 'io.spring.dependency-management' version '1.1.7'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

  implementation 'org.jobrunr:jobrunr-spring-boot-3-starter:7.5.0'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
  //implementation 'org.jobrunr:jobrunr-spring-boot-3-starter:6.2.3'
  runtimeOnly 'com.h2database:h2'

  // using lombok
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'

  // In case you are using lombok in tests you need to add:
  testCompileOnly 'org.projectlombok:lombok'
  testAnnotationProcessor 'org.projectlombok:lombok'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  //testImplementation 'org.awaitility:awaitility'
  testImplementation 'org.awaitility:awaitility:4.3.0'

  // Use JUnit Jupiter for testing.s
  testImplementation libs.junit.jupiter

  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

  // This dependency is used by the application.
  //implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

application {
  // Define the main class for the application.
  mainClass = 'alim.snudh.org.App'
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}
